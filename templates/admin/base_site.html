{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
<style>
    /* Customize Django admin with Tailwind classes */
    body {
        @apply bg-gray-100 font-sans;
    }

    .module h2 {
        @apply text-xl font-bold text-gray-800;
    }

    .module table {
        @apply w-full border-collapse;
    }

    .module table th,
    .module table td {
        @apply border p-2 text-left;
    }

    .addlink {
        @apply bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-sm;
    }

    .changeform-link {
        @apply text-indigo-600 hover:text-indigo-800;
    }
</style>
{% endblock %}
